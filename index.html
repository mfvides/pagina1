<!DOCTYPE html>

<html>

    <head>
        <title>My Sitio Web</title>
        <link href="css\estilo.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Allerta|Montserrat" rel="stylesheet"/>
    </head>



    <body>

        <div class="portada" >


          <header id="header" class="header contenedor">
              <figure class="logotipo">
                  <img src="imagenes\logo.png" width="300" height="110" alt=""/>
              </figure>
              <nav class="menu">
                  <ul>
                      <li><a href="index.html">Home</a></li>
                      <li><a href="#skills">Skills</a></li>
                      <li><a href="#contacto">Contact</a></li>
                      <li><a href="biography.html">Biografia</a></li>
                  </ul>
              </nav>
          </header>



          <section id="portada">
              <div class="contenedor">
                  <h1 class="titulo">Manuel Alvarado</h1>
                  <h4 class="titulo2">Good time for a change</h4>
                  <button class="button">Recursos</button>
              </div>
          </section>
        </div>


        <section>
          <table>
            <thead>
              <tr>
                <th>Item</th>
                <th>Año</th>
                <th>Descripción</th>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
        </section>



        <footer id="contacto" class="footer">
            <div class="contenedor">
                <div class="contacto">
                    <img width="200" src="imagenes\logo.png" alt="logo" />
                    <a href="Tel: +50259463214"><strong>Telefono:</strong><span>+(502) 59463214</span></a>
                    <a href="mailto:mfvides@gmail.com"><strong>Email:</strong><span>mfvides@gmail.com</span></a>
                </div>

                <form class="formulario">
                    <div class="col1">

                      <label for="nombre">nombre</label>
                      <input type="text" id="nombre" name="nombre" required/>
                      <label for="email">Email</label>
                      <input type="email" id="email" name="email" required/>


                      <div class="perfil">
                          <label for="junior">
                              <input type="radio" name="developer" id="junior" checked value="junior" />Junior
                          </label>

                          <label for="senior">
                              <input type="radio" name="developer" id="senior" value="senior" />Senior
                          </label>
                      </div>


                      <div class="intereses">
                          <label for="c#">
                              <input type="checkbox" name="Intereses" id="c#" value="c#" />C#
                          </label>
                          <label for="vb">
                              <input type="checkbox" name="Intereses" id="vb" value="vb" />VB
                          </label>
                          <label for="sql">
                              <input type="checkbox" name="Intereses" id="sql" value="sql" />SQL
                          </label>
                          <label for="java">
                              <input type="checkbox" name="Intereses" id="java" value="java" />Java
                          </label>
                      </div>
                    </div>


                    <div class="col2">
                        <label for="comentario">Comentarios</label>
                        <textarea name="comentario" id="comentario" cols="30" rows="7"></textarea>
                        <input class="button" type="submit" value="Enviar"/>
                    </div>


                </form>

            </div>







        </footer>

    </body>

</html>
